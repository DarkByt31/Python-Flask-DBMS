{%extends "layout.html"%}
{%block content%}
  <div>

        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th class="column1">Person ID</th>
              <th class="column2">Name</th>
              <th class="column3">Phone Number</th>
            </tr>
          </thead>
          <tbody>
              {%for items in data %}
              <tr>

                <td class="column1">{{ items[0] }}</td>
                <td class="column2">{{ items[1] }}</td>
                <td class="column3">{{ items[2] }}</td>

              </tr>
              {% endfor %}
          </tbody>
        </table>
     <div class="container" style="padding-top: 50px" >

        <button type="button" onclick="window.location.href='insert_person'"class="btn btn-secondary"  >Insert person</button>
      </div>
      <div class="container" style="padding-top: 50px" >

         <button type="button" onclick="window.location.href='admin_login'"class="btn btn-secondary"  >admin login</button>
       </div>
    </div>

  {%endblock%}
