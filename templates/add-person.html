{%extends "layout.html"%}
{%block content%}
  <div>

        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th class="column1">per_id</th>
              <th class="column2">name</th>
              <th class="column3">phone</th>
            </tr>
          </thead>
          <tbody>
              {%for items in data %}
              <tr>
                <td class="column1">{{ items[0] }}</td>
                <td class="column2">{{ items[1] }}</td>
                <td class="column3">{{ items[2] }}</td>
              </tr>
              {% endfor %}
          </tbody>
        </table>

        <div class="newsletter-right">
          <form id="mc-form2" class="mailing-list cf" method = "post">
            <input id="mc-email2" type="text" value="" name="per_id" style = "padding-right:20px" style = "padding-left:20px"placeholder="per_id">
            <input id="mc-email2" type="text" value="" name="name" placeholder="name" style = "padding-right:20px" style = "padding-left:20px">
            <input id="mc-email2" type="text" value="" name="phone" placeholder="phone" style = "padding-right:20px" style = "padding-left:20px">
              
            <div class="container" style="padding-top: 50px" >
               <button type="submit" id="insert" class="btn btn-secondary">Insert values</button>
            </div>
          </form>
          <div class="container" style="padding-top: 20px" >
           <button type="button" onclick="window.location.href='/'"class="btn btn-secondary">Logout</button>
          </div>
        </div>

  {%endblock%}
